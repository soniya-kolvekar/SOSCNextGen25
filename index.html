<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .counter-box {
        background: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        margin: auto;
      }
      #count {
        font-size: 24px;
        color: blue;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple Click Counter</h1>

    <div class="counter-box">
      <p>Click Count: <span id="count">0</span></p>
      <button id="btn">Increase</button>
    </div>

    <script>
      let count = 0;
      document
        .getElementById("btn")
        .addEventListener("click", function () {
          count += 1;
          document.getElementById("count").innerText = count;
        });
    </script>
  </body>
</html>
